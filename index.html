<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Xonsoy - home to SSIPL files | safe, secure and reliable storage.</title>

  <link rel="icon" href="../web/favico.ico">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">

  <!--AngulaJS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!--myscript--> 
  <script src="js/app.js"></script>
</head>

<body>
  <hgroup>
  <!--<h1>Simplistic DataHub</h1>
  <h3>by team knoX</h3>-->
  <footer><a href="http://simplisticsolutions.in" target="_blank"><img src="../web/logo1.png"></a></footer>
  </hgroup>

  <div class="jdepth">
    <h3>Xonsoy</h3>
  </div>

  

    <!--angular login form validation and routing-->
    <div ng-app="validationApp" ng-controller="mainController as myCtrl">
    <form ng-submit="myCtrl.processForm()" name="myform1" ng-show="isSet(1)" novalidate>
      <div class="group">
        <input ng-model="formData.user" type="email" name="user" required autofocus><span class="highlight"><br/></span><span class="bar"></span>
        <label>email</label><span ng-show="myform1.user.$invalid && !myform1.user.$pristine" >Please enter valid mail</span>
      </div>
      <div class="group">
        <input ng-model="formData.pass" ng-minlength="4" ng-maxlength="8" type="password" name="pass" required><span class="highlight"></span><span class="bar"></span>
        <label>password</label>
        <span ng-show="myform1.pass.$error.minlength" class="alert alert-danger" role="alert">Minimum 4 symbols</span>
        <span ng-show="myform1.pass.$error.maxlength" class="alert alert-danger" role="alert">Maximum 8 symbols</span>
      </div>
      <button ng-disabled="myform1.$invalid" type="submit" name="submit" class="button buttonBlue">Login
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
      <span><a href="#" ng-click="setTab(2)" style="text-decoration: none;">Signup here</a></li></span>
      <span ng-show="isSet(2)"><a href="#" ng-click="setTab(1)" style="text-decoration: none;">Login</a></li></span>
      <span style="float:right;" ng-show="!myform1.$pristine" id="myalert">{{errormsg}}{{loginmsg}}</span>
    </form>

    <!--signup form-->
    <form ng-submit="myCtrl.signupForm()" name="myform" ng-show="isSet(2)">
      <div class="group">
        <input ng-model="formData1.user" type="email" name="user" required autofocus><span class="highlight"><br/></span><span class="bar"></span>
        <label>Please enter workmail</label><span ng-show="myform.user.$invalid && !myform.user.$pristine" >Please enter valid mail</span>
      </div>
      <div class="group">
        <input ng-model="formData1.pass" ng-minlength="4" ng-maxlength="8" type="password" name="pass" required><span class="highlight"></span><span class="bar"></span>
        <label>Secret code here</label>
        <span ng-show="myform.pass.$error.minlength" class="alert alert-danger" role="alert">Minimum 4 symbols</span>
        <span ng-show="myform.pass.$error.maxlength" class="alert alert-danger" role="alert">Maximum 8 symbols</span>
      </div>
      <button ng-disabled="myform.$invalid" type="submit" name="submit" class="button buttonBlue">Signup
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
      <span ng-show="isSet(1)"><a href="#" ng-click="setTab(2)" style="text-decoration: none;">Signup</a></li></span>
      <span><a href="#" ng-click="setTab(1)" style="text-decoration: none;">Login</a></li></span>
      <span style="float:right;" ng-show="!myform.$pristine" id="myalert">{{errormsg}}</span>
    </form>
   
    </div>
    <!--angular module ends here-->
